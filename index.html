<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6"><h1>freeCodeCamp Survey Form</h1></div>
        <p id="discription"><i>Thank you for taking the time to help us improve the platform</i></p>
      </div>
    </div>
    <div class="container2">
      <form>
        <label>Name</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <label>Email</label><br>
        <input type="text" placeholder="Enter your Email"><br>
        <label><b>Age</b>(optional)</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <label>Which option best describes your current role?</label><br>
        <input type="text" placeholder="Enter your name"><br>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
