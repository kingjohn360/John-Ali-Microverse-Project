<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mb-3">
        <div class="col-6 text-center">
          <h1 id="title">Simple Survey Form</h1>
          <p id="description">
            <i>Thank you for taking the time to help us improve the platform</i>
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <form id="survey-form">
            <div class="mb-3">
              <label id="name-label">Name</label><br />
              <input
                id="name"
                class="form-control"
                type="text"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label id="email-label">Email</label><br />
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label id="number-label">Age(optional)</label><br />
              <input
                class="form-control"
                id="number"
                type="number"
                placeholder="Enter your age"
                min="18"
                max="100"
              />
            </div>
            <div class="mb-3">
              <label>Which option best describes your current role?</label
              ><br />
              <select class="form-select" id="dropdown">
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Gender</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="male"
                />
                <label class="form-check-label"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label">Female </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="other"
                /><label class="form-check-label">Other </label>
              </div>
            </div>
            <div class="mb-3">
              <label
                >What would you like to see improved? (Check all that
                apply)</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="front-end"
                  value="front-end"
                />
                <label class="form-check-label">Front-end Projects</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="back-end"
                  value="back-end"
                />
                <label class="form-check-label">Back-end Projects</label>
              </div>
            </div>
            <div class="mb-3">
              <label>Any comments or suggestions?</label>
              <textarea
                class="form-control"
                id="comments"
                name="comments"
                placeholder="Enter your comments here..."
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" id="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
